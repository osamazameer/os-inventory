          <form>

            <!-- Form Name -->

            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="name">Product Name</label>  
              <div class="col-md-4">
              <input id="productName" name="name" type="text" placeholder="Enter product name " class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="productId">Product ID</label>

              <input id="productId" name="productId" type="text" placeholder="Enter product ID here" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="qty">Quantity</label>  
              <div class="col-md-4">
              <input id="qty" name="qty" type="text" placeholder="Enter Quantity" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="unit">Unit</label>
              <div class="col-md-4">
                <select id="unit" name="unit" class="form-control">
                  <option value="KG">KG</option>
                  <option value="Packets">Packets</option>
                  <option value="No.">No.</option>
                </select>
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="unitPrice">Unit Price</label>

              <input id="unitPrice" name="unitPrice" type="text" placeholder="Enter unit price" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="purchasedPrice">Purchased Price</label>  
              <div class="col-md-4">
              <input id="purchasedPrice" name="purchasedPrice" type="text" placeholder="Enter purchased price" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-success" onclick="submitData()">Add Product</button>
                
              </div>
